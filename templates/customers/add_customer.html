{% extends 'base.html' %}

{% block content %}

<div class="max-w-5xl mx-auto">

    <!-- Header -->
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
            Add Customer
        </h2>
        <p class="text-gray-500">
            Enter customer basic details
        </p>
    </div>


    <!-- Card -->
    <div class="bg-white rounded-2xl shadow p-6">

        <form method="POST">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

                <!-- Name -->
                <div>
                    <label class="text-sm text-gray-600">Full Name</label>
                    <input type="text" name="name"
                        class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Enter customer name">
                </div>

                <!-- Address -->
                <div>
                    <label class="text-sm text-gray-600">Address</label>
                    <input type="text" name="address"
                        class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Enter address">
                </div>

                <!-- Contact -->
                <div>
                    <label class="text-sm text-gray-600">Contact Number</label>
                    <input type="text" name="contact"
                        class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Mobile number">
                </div>

                <!-- WhatsApp -->
                <div>
                    <label class="text-sm text-gray-600">WhatsApp Number</label>
                    <input type="text" name="whatsapp"
                        class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="WhatsApp number">
                </div>

                <!-- Email -->
                <div>
                    <label class="text-sm text-gray-600">Email</label>
                    <input type="email" name="email"
                        class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Email address">
                </div>

                <!-- Loan Type -->
                <div>
                    <label class="text-sm text-gray-600">Loan Type</label>
                    <select name="loan_type"
                        class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">

                        <option value="PL">Personal Loan</option>
                        <option value="BL">Business Loan</option>

                    </select>
                </div>

                <!-- Amount -->
                <div>
                    <label class="text-sm text-gray-600">Required Loan Amount</label>
                    <input type="text" name="amount"
                        class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Loan amount">
                </div>

                <!-- CIBIL -->
                <div>
                    <label class="text-sm text-gray-600">CIBIL Score</label>
                    <input type="text" name="cibil"
                        class="w-full mt-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="CIBIL score">
                </div>

            </div>


            <!-- Button -->
            <div class="mt-6 flex justify-end">

                <button type="submit"
                    class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:scale-105 transition duration-300">

                    Save & Next â†’

                </button>

            </div>

        </form>

    </div>

</div>

{% endblock %}
